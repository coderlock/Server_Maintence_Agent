name: Build and Release

on:
  push:
    tags:
      - 'v*'   # triggers on v1.0.0, v1.2.3, etc.

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and make installer
        run: npm run make
        env:
          # Prevents electron-forge from trying to publish during make
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload installer as artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: out/make/squirrel.windows/x64/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Server Maintenance Agent ${{ github.ref_name }}
          body: |
            ## Release ${{ github.ref_name }}
            
            ### Installation
            Download and run the `.exe` installer below.
            
            ### Changes
            See [CHANGELOG](https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}) for details.
          files: out/make/squirrel.windows/x64/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
